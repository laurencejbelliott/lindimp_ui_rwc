<head>
    <title>The Collection Guide Robot App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/jquery.spin.css" rel="stylesheet" type="text/css">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/rwc-styles.css">
    <link rel="stylesheet" href="styles/rwc-user-styles.css">
    <link rel="stylesheet" href="styles/lindimp_ui_rwc.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="scripts/jquery.spin.js"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/jsQR.js"></script>
    <script src="scripts/mobile-detect.min.js"></script>
    <script src="scripts/eventemitter2.js"></script>
    <script src="scripts/roslib.min.js"></script>
    <script src="scripts/rwc.js?v=0.18"></script>
    <script src="scripts/lindimp_ui_rwc.js"></script>
</head>
<body>
    <div id="EB-alert" role="EB-alert" class="alert alert-danger text-dark font-weight-bold" role="alert" style="font-size:20px;background-color: rgba(255, 0, 0, 0.8); border-color: black; display: true; width:100%; position:fixed; z-index:1000; display: none;">My emergency buttons are pressed, I can't move until they are released!</div>
    <header class="navbar navbar-collapse navbar-dark" style="background-color:#563C55">
        <a class="navbar-brand">
          <img id="collectionLogoImg" src="images/logo-collection.png" draggable="false" alt="">
        </a>
        <rwc-button-load-page
        data-id="homeButton"
        data-class="headerButton"
        data-busy-class="headerButtonBusy"
        data-clicked-class="headerButtonClicked"
        data-text="Home"
        data-href="index.html">
        </rwc-button-load-page>
        <div class="btn-group" role="group">
            <rwc-button-action-start
            data-id="volDownButton"
            data-class="headerButton"
            data-busy-class="headerButtonBusy"
            data-clicked-class="headerButtonClicked"
            data-text="&#128265;"
            data-action="volumePercentChange"
            data-action-parameters="-20"
            data-always-enabled>
            </rwc-button-action-start>
            <rwc-button-action-start
            data-id="volUpButton"
            data-class="headerButton"
            data-busy-class="headerButtonBusy"
            data-clicked-class="headerButtonClicked"
            data-text="&#128266;"
            data-action="volumePercentChange"
            data-action-parameters="20"
            data-always-enabled>
            </rwc-button-action-start>
       </div>
        <div class="navbar-item">
          <img id="lincolnLogoImg" class="mr-1 pr-0" src="images/university.jpg" draggable="false" style="height: 110px; box-shadow: 1px 1px 15px #000000" alt="" >
          <img id="lcasLogoImg" src="images/lcas.png" draggable="false" style="height: 110px; box-shadow: 1px 1px 15px #000000" alt="" >
        </div>
    </header>
    <div id="content">
        <div id="homeImgButtons">
            <div id="startTourText">Start a tour</div>
            <rwc-img-load-page
            id="tourPageLoadContainer"
            data-id="tourPageLoadButton"
            src="images/collection-tour.jpg"
            data-href="tours-page.html">
            </rwc-img-load-page>
            <div id="mapText">The Collection map</div>
            <rwc-img-load-page
            id="mapPageLoadContainer"
            data-id="mapPageLoadButton"
            src="images/collection-map.jpg"
            data-href="map-page.html">
            </rwc-img-load-page>
        </div>
    </div>
    <nav id="footer" class="navbar fixed-bottom navbar-light bg-light">
        <div class="cancel-button rwc-button-action-start"
        style="z-index: 9999;" onmousedown="cancelCurrentAction();">
            <span>Cancel action</span>
        </div>
      
        <div class="d-flex justify-content-around h-25" style="width: 60%">
          <rwc-text-listener data-listener="task-event"
          data-field-selector="task.action"></rwc-text-listener>
          <rwc-text-listener data-listener="getTaskEvent"></rwc-text-listener>
          <rwc-text-listener data-listener="action-name"
          data-field-selector="data"></rwc-text-listener>
        </div>
        <div class="d-flex justify-content-around h-25" style="width: 20%">
            <img src="images/twitter.png" draggable="false" alt="" width="40px" height="40px">
            <h2 class="navbar-text text-right font-weight-bold my-0 py-0 mx-0 px-0" style="color:#49afeb; font-size:23px">@lindsey_robot</h2>
        </div>
        <br><br>
        <div id="dataProtection" class="d-flex justify-content-around w-100 m-0 p-0" style="height: 20px;">
          <p class="text-info" style="font-size: 14px">The robot is recording anonymised data for scientific purposes. Ask for the leaflet at the reception desk of the museum to read the Data Protection Statement.</p>
        </div>
    </nav>
</body>
