  var Robotspeech;
  var Userspeech;

  $(function () {

  	Robotspeech = new Bubble({
      object: '#robotspeech'
  	});

  	Userspeech = new Bubble({
      object: '#userpeech',
  		type: 'thinking',
  		origin: "bottom-left"
  	});
  });

  function Show_speech(){

    var str_txt=$('#text_speech').val();

    Robotspeech.open(str_txt);
    $('#text_speech').parent().find('a').trigger('click');

  function Hide_speech(){
